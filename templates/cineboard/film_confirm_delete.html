{% extends 'base.html' %}
{% block title %}Удаление фильма{% endblock %}
{% block content %}
<h3 class="text-center mt-4">Вы уверены, что хотите удалить фильм "{{ film.title }}"?</h3>

<form method="POST" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'film_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
